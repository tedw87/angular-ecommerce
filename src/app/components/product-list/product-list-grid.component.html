<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-sm-2">

          <div class="product-box">

            <a routerLink="/products/{{tempProduct.id}}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
            </a>

            <a routerLink="/products/{{tempProduct.id}}">
            <h1>{{ tempProduct.name }}</h1>
            </a>

            <div class="price">{{ tempProduct.unitPrice | currency:'RON  ' }}</div>
            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Cumpara</button>
          </div>

        </div>

        <!-- if no products found-display message to user-->

        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          Ne pare rau :( Nu am gasit nicio carte
        </div>

      </div>
    </div>
  </div>
</div>
